<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Gestión de usuarios</title>
    </h:head>
    <body>
        <ui:composition template="./../../resources/templates/plantilla.xhtml">
            <ui:define name="content">
                <h:form>
                    <b:dataTable value="#{estudianteController.estudiantes}"
                                 var="estudiante"
                                 excel="true"
                                 pdf="true"
                                 csv="true"
                                 print="true"
                                 copy="true"
                                 columnVisibility="true">
                        <b:dataTableColumn value="#{estudiante.id}"
                                           label="identificación"
                                           width="9%"/>
                        <b:dataTableColumn value="#{estudiante.nombre}"
                                           label="Nombre"
                                           width="15%"/>
                        <b:dataTableColumn value="#{estudiante.apellido1}"
                                           label="Primer Apellido"
                                           width="19%"/>
                        <b:dataTableColumn value="#{estudiante.apellido2}"
                                           label="Segundo Apellido"
                                           width="19%"/>
                        <b:dataTableColumn value="#{estudiante.fechaNaci}"
                                           label="F. Nacimiento"
                                           width="10%"/>
                        <b:dataTableColumn value="#{estudiante.fechaIngr}"
                                           label="F. Ingreso"
                                           width="10%"/>
                        <b:dataTableColumn style="text-align: center"
                                           value="#{estudiante.genero}"
                                           width="8%"
                                           label="Género"/>
                        <b:dataTableColumn style="text-align: center"
                                           width="10%"
                                           label="Accion">
                            <b:commandButton value="Editar"
                                             action="#{estudianteController.edita(estudiante.id)}"/>

                        </b:dataTableColumn>
                    </b:dataTable>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
