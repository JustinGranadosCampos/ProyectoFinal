<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Gestión de servicios</title>
    </h:head>
    <body>
        <ui:composition template="./../../resources/templates/plantilla.xhtml">
            <ui:define name="content">
                <h:form id="editaServicioForm">
                    <b:dataTable value="#{servicioController.servicios}"
                                 var="servicio"
                                 excel="true"
                                 pdf="true"
                                 csv="true"
                                 print="true"
                                 copy="true"
                                 columnVisibility="true">
                        <b:dataTableColumn value="#{servicio.id_servicio}"
                                           label="ID Servicio"
                                           width="20%"/>
                        <b:dataTableColumn value="#{servicio.desc_servicio}"
                                           label="Nombre de servicio"
                                           width="30%"/>
                        <b:dataTableColumn value="#{servicio.codigo_servicio}"
                                           label="Código de servicio"
                                           width="20%"/>
                        <b:dataTableColumn value="#{servicio.precio}"
                                           label="Precio"
                                           width="20%"/>
                        <b:dataTableColumn style="text-align: center"
                                           width="10%"
                                           label="Accion">
                            <b:commandButton value="Editar"
                                             action="#{servicioController.edita(servicio.id_servicio)}"/>

                        </b:dataTableColumn>
                    </b:dataTable>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
