<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>GestiÃ³n de clientes</title>
    </h:head>
    <body>
        <ui:composition template="./../../resources/templates/plantilla.xhtml">
            <ui:define name="content">
                <h:form>
                    <b:dataTable value="#{pacienteController.mostrarPacientes()}"
                                 var="paciente"
                                 excel="true"
                                 pdf="true"
                                 csv="true"
                                 print="true"
                                 copy="true"
                                 columnVisibility="true">
                        <b:dataTableColumn value="#{paciente.id_paciente}"
                                           label="ID"
                                           width="2%"/>
                        <b:dataTableColumn value="#{paciente.cedula}"
                                           label="Cedula"
                                           width="5%"/>
                        <b:dataTableColumn value="#{paciente.nombreCompleto}"
                                           label="Nombre"
                                           width="15%"/>
                        <b:dataTableColumn value="#{paciente.telefono}"
                                           label="Telefono"
                                           width="3%"/>
                        <b:dataTableColumn value="#{paciente.correo}"
                                           label="Correo"
                                           width="10%"/>
                        <b:dataTableColumn value="#{paciente.fecha_nacimiento}"
                                           label="F. Nacimiento"
                                           width="5%"/>
                        <b:dataTableColumn style="text-align: center"
                                           value="#{paciente.peso}"
                                           width="5%"
                                           label="Peso"/>
                        <b:dataTableColumn style="text-align: center"
                                           value="#{paciente.estatura}"
                                           width="5%"
                                           label="Estatura"/>
                        <b:dataTableColumn style="text-align: center"
                                           value="#{paciente.grasaCorp}"
                                           width="5%"
                                           label="Grasa Corp"/>
                        <b:dataTableColumn style="text-align: center"
                                           value="#{paciente.cintura}"
                                           width="5%"
                                           label="T. Cintura"/>
                        <b:dataTableColumn style="text-align: center"
                                           value="#{paciente.desc_provincia}"
                                           width="10%"
                                           label="Provincia"/>
                        <b:dataTableColumn style="text-align: center"
                                           value="#{paciente.desc_canton}"
                                           width="10%"
                                           label="Canton"/>
                        <b:dataTableColumn style="text-align: center"
                                           value="#{paciente.desc_distrito}"
                                           width="10%"
                                           label="Distrito"/>
                        <b:dataTableColumn style="text-align: center"
                                           width="10%"
                                           label="Accion">
                            <b:commandButton value="Editar"
                                             />

                        </b:dataTableColumn>
                    </b:dataTable>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
