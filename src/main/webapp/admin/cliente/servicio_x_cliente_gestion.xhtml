<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Gesti√≥n - Servicio por Cliente</title>
    </h:head>
    <body>
        <ui:composition template="./../../resources/templates/plantilla.xhtml">
            <ui:define name="content">
                <h:form id="editaServicioForm">
                    <b:dataTable value="#{servicioPacienteController.serviciosPacientes()}"
                                 var="servicio"
                                 excel="true"
                                 pdf="true"
                                 csv="true"
                                 print="true"
                                 copy="true"
                                 columnVisibility="true">
                        <b:dataTableColumn value="#{servicio.id}"
                                           label="ID"
                                           width="10%"/>
                        <b:dataTableColumn value="#{servicio.recurrente}"
                                           label="Servicio Recurrente"
                                           width="20%"/>
                        <b:dataTableColumn value="#{servicio.id_pacient}"
                                           label="ID Paciente"
                                           width="10%"/>
                        <b:dataTableColumn value="#{servicio.id_distrito}"
                                           label="ID Distrito"
                                           width="10%"/>
                        <b:dataTableColumn value="#{servicio.id_canton}"
                                           label="ID Canton"
                                           width="10%"/>
                        <b:dataTableColumn value="#{servicio.id_provincia}"
                                           label="ID Provincia"
                                           width="10%"/>
                        <b:dataTableColumn value="#{servicio.id_servicio}"
                                           label="ID Servicio"
                                           width="20%"/>
                        <b:dataTableColumn style="text-align: center"
                                           width="10%"
                                           label="Accion">
                            <b:commandButton value="Editar"
                                             action="#{servicioPacienteController.edita(servicio.id)}"/>

                        </b:dataTableColumn>
                    </b:dataTable>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
