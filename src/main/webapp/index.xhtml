<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Autenticaci√≥n</title>
        <link rel="stylesheet" href="../estilosManuales/style.css"/>
    </h:head>
    <h:body onload="limpiarForm()">
        <h:form id="loginForm">
            <b:container fluid="true">
                <b:column medium-screen="3"></b:column>
                <b:panel title="Login" look="primary" class="panel-heading">
                    <b:row>
                        <b:column medium-screen="2">
                            <!--<h:outputLabel value="Usuario" for="usuario"/>-->
                        </b:column>
                        <b:column medium-screen="4">
                            <b:inputText placeholder="Usuario"
                                         id="usuario"
                                         label="Usuario"
                                         required="true"
                                         autocomplete="false"
                                         value="#{usuarioSistemaController.nombreUsuario}">
                            </b:inputText>
                        </b:column>
                        <!--                        <b:column medium-screen="6" style-class="message">
                                                    <b:message for="usuario"/>
                                                </b:column>                        -->
                    </b:row>
                    <b:row tooltip="El password no se lee por seguridad.">
                        <b:column medium-screen="2">
                            <!--<h:outputLabel value="Clave"/>-->
                        </b:column>
                        <b:column medium-screen="4">
                            <b:inputSecret placeholder="Clave"
                                           id="clave"
                                           label="Clave"
                                           required="true"
                                           autocomplete="false"
                                           value="#{usuarioSistemaController.pwUsuario}">
                            </b:inputSecret>
                        </b:column>
                        <b:column medium-screen="6" style-class="message">
                            <b:message for="clave"/>
                        </b:column>                        
                    </b:row>
                    <b:row>
                        <b:column medium-screen="2"/>
                        <b:column medium-screen="4">
                            <b:commandButton value="Login"
                                             action="#{usuarioSistemaController.inicarSesion()}"
                                             look="primary"
                                             style="width: 100%"
                                             class="btn-loginP"/>
                        </b:column>
                    </b:row>   
                </b:panel>
                <b:column medium-screen="3"></b:column>
            </b:container>
        </h:form>
        <script type="text/javascript">
            function limpiarForm()
            {
                var boxUsuario = document.getElementById('usuario');
                var boxClave = document.getElementById('clave');
                boxClave.value = "";
                boxUsuario.value = "";
            }
        </script>
    </h:body>
</html>
