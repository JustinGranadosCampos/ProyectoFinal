        <h:form>
            <b:container fluid="true">
                <b:panel title="Contacto" look="primary" class="panel-heading"
                         style="margin-top: 2em">
                    <b:row>
                        <b:column medium-screen="3"></b:column>
                        <b:column medium-screen="6">
                            <h:panelGroup>
                                <b:inputText size="30" id="subject"
                                             placeholder="Asunto:"
                                             value="#{clienteCorreoController.subject}"
                                             required="true"
                                             style="width: 100%; margin-top: 2em"
                                             requiredMessage="Required"/>
                                <h:message for="subject" style="color:red"/>
                            </h:panelGroup>
                        </b:column>
                        <b:column medium-screen="3"></b:column>
                    </b:row>

                    <b:row>
                        <b:column medium-screen="4"></b:column>
                        <b:column medium-screen="4">
                            <h:panelGroup>
                                <h:inputTextarea a:placeholder="Mensaje" cols="45" rows="15" id="message"
                                                 label="Mensaje"
                                                 value="#{clienteCorreoController.message}"
                                                 required="true"
                                                 style="border: 1px solid gray"
                                                 requiredMessage="Required"/>
                                <h:message for="message" style="color:red"/>
                            </h:panelGroup>
                        </b:column>
                        <b:column medium-screen="4"></b:column>
                    </b:row>

                    <b:row>
                        <b:column medium-screen="5"></b:column>
                        <b:column medium-screen="3">
                            <b:commandButton value="Enviar"
                                             look="primary"
                                             class="btn-loginP"
                                             style="width: 50%; margin-top: 2em;"
                                             action="#{clienteCorreoController.send()}"
                                             onclick="mostrarMensaje()"/>
                            <h:outputText value="#{clienteCorreoController.statusMessage}" style="color:red"/>
                        </b:column>
                        <b:column medium-screen="4"></b:column>
                    </b:row>
                </b:panel>
            </b:container>
        </h:form>

        <script type="text/javascript">
                function mostrarMensaje()
            {
                    setTimeout(() => {
                    alert("Datos enviados correctamente");
                ;
            }, 8000);     }
