<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Servicio x Cliente</title>
    </h:head>
    <h:body>
        <ui:composition template="./../../resources/templates/plantilla.xhtml">
            <ui:define name="content">
                <h:form id="editaSPForm">
                    <b:container fluid="true">
                        <b:panel title="Paciente" look="primary">
                            <b:row tooltip="La identificacion no se modifica">
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Identificacion" for="identificacion"/>
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputText placeholder="Identificacion"
                                                 id="identificacion"
                                                 value="#{pacienteController.id_paciente}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="identificacion"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputText value="Nombre:"/>
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputText placeholder="Nombre"
                                                 id="nombre"
                                                 required="true"
                                                 autocomplete="false"
                                                 value="#{pacienteController.primer_nombre}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="snombre"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputText value="Segundo Nombre:"/>
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputText placeholder="Segundo Nombre"
                                                 id="snombre"
                                                 required="false"
                                                 autocomplete="false"
                                                 value="#{pacienteController.segundo_nombre}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="snombre"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputText value="Primer Apellido:"/>
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputText placeholder="Apellido1"
                                                 id="apellido1"
                                                 required="true"
                                                 autocomplete="false"
                                                 value="#{pacienteController.apellido1}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="apellido1"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputText value="Segundo Apellido:"/>
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputText placeholder="Apellido2"
                                                 id="apellido2"
                                                 required="true"
                                                 autocomplete="false"
                                                 value="#{pacienteController.apellido2}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="apellido2"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputText value="Telefono:"/>
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputText placeholder="Telefono"
                                                 id="telefono"
                                                 required="true"
                                                 autocomplete="false"
                                                 value="#{pacienteController.telefono}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="cedula"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputText value="Correo:"/>
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputText placeholder="Cédula"
                                                 id="cedula"
                                                 required="true"
                                                 autocomplete="false"
                                                 mask="number"
                                                 value="#{pacienteController.cedula}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="cedula"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:formGroup>
                                    <b:selectOneMenu value="#{pacienteController.id_distrito}" colMd="2" required="true"
                                                     select2="true">
                                        <f:selectItem itemLabel="(Seleccione uno)" itemValue="" />
                                        <f:selectItem itemLabel="Legua" itemValue="1" />
                                        <f:selectItem itemLabel="Legua" itemValue="2" />
                                        <f:selectItem itemLabel="Legua" itemValue="3" />
                                    </b:selectOneMenu>
                                    <b:message for="@previous" colMd="2" />
                                    <!--<b:inputText value="#{selectOneMenuBean.brand}" disabled="true" colMd="4" label="Last submitted value:" labelColMd="2" />-->
                                </b:formGroup>
                            </b:row>
                            <b:row>
                                <b:formGroup>
                                    <b:selectOneMenu value="#{pacienteController.id_canton}" colMd="2" required="true"
                                                     select2="true">
                                        <f:selectItem itemLabel="(Seleccione uno)" itemValue="" />
                                        <f:selectItem itemLabel="Legua" itemValue="1" />
                                        <f:selectItem itemLabel="Honda" itemValue="2" />
                                        <f:selectItem itemLabel="Opel" itemValue="3" />
                                    </b:selectOneMenu>
                                    <b:message for="@previous" colMd="2" />
                                    <!--<b:inputText value="#{selectOneMenuBean.brand}" disabled="true" colMd="4" label="Last submitted value:" labelColMd="2" />-->
                                </b:formGroup>
                            </b:row>
                            <b:row>
                                <b:formGroup>
                                    <b:selectOneMenu value="#{pacienteController.id_provincia}" colMd="2" required="true"
                                                     select2="true">
                                        <f:selectItem itemLabel="(Seleccione uno)" itemValue="" />
                                        <f:selectItem itemLabel="San José" itemValue="1" />
                                        <f:selectItem itemLabel="Alajuela" itemValue="2" />
                                        <f:selectItem itemLabel="Cartago" itemValue="3" />
                                    </b:selectOneMenu>
                                    <b:message for="@previous" colMd="2" />
                                    <!--<b:inputText value="#{selectOneMenuBean.brand}" disabled="true" colMd="4" label="Last submitted value:" labelColMd="2" />-->
                                </b:formGroup>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputText value="Fecha de Nacimiento:"/>
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:datepicker 
                                        id="fechaNaci"
                                        required="true"
                                        requiredMessage="Se requiere la F. de Nacimiento"
                                        value="#{pacienteController.fecha_nacimiento}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="fechaNaci"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputText value="Peso:"/>
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputText placeholder="Peso"
                                                 id="peso"
                                                 required="true"
                                                 autocomplete="false"
                                                 mask="decimal"
                                                 value="#{pacienteController.peso}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="peso"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputText value="Estatura:"/>
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputText placeholder="Estatura"
                                                 id="estatura"
                                                 required="true"
                                                 autocomplete="false"
                                                 mask="decimal"
                                                 value="#{pacienteController.peso}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="estatura"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputText value="Grasa Corporal:"/>
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputText placeholder="Grasa Corporal"
                                                 id="grasaCorp"
                                                 required="true"
                                                 autocomplete="false"
                                                 mask="decimal"
                                                 value="#{pacienteController.grasaCorp}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="grasaCorp"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputText value="Citura:"/>
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputText placeholder="Citura"
                                                 id="citura"
                                                 required="true"
                                                 autocomplete="false"
                                                 mask="decimal"
                                                 value="#{pacienteController.cintura}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="citura"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2"/>
                                <b:column medium-screen="4">
                                    <b:commandButton value="Ingresar"
                                                     look="primary"
                                                     style="width: 33%"
                                                     action="#{pacienteController.inserta()}">                                        
                                    </b:commandButton>
                                    <b:commandButton value="Actualizar"
                                                     look="success"
                                                     style="width: 33%"
                                                     action="#{pacienteController.modifica()}">                                        
                                    </b:commandButton>
                                    <b:commandButton value="Eliminar"
                                                     look="danger"
                                                     style="width: 33%"
                                                     action="#{pacienteController.elimina()}">                                        
                                    </b:commandButton>
                                </b:column>
                            </b:row>
                        </b:panel>
                    </b:container> 
                </h:form>                
            </ui:define>
        </ui:composition>
    </h:body>
</html>
