<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>GestiÃ³n - Clientes</title>
    </h:head>
    <body>
        <ui:composition template="./../../resources/templates/plantilla.xhtml">
            <ui:define name="content">
                <h:form id="editaPacienteForm">
                    <b:dataTable value="#{pacienteController.mostrarPacientes()}"
                                 var="paciente"
                                 excel="true"
                                 pdf="true"
                                 csv="true"
                                 print="true"
                                 copy="true"
                                 columnVisibility="true">
                        <b:dataTableColumn value="#{paciente.id_paciente}"
                                           label="ID"
                                           width="5%"/>
                        <b:dataTableColumn value="#{paciente.primer_nombre}"
                                           label="Nombre1"
                                           width="5%"/>
                        <b:dataTableColumn value="#{paciente.segundo_nombre}"
                                           label="Nombre2"
                                           width="5%"/>
                        <b:dataTableColumn value="#{paciente.apellido1}"
                                           label="Apellido1"
                                           width="5%"/>
                        <b:dataTableColumn value="#{paciente.apellido2}"
                                           label="Apellido2"
                                           width="5%"/>
                        <b:dataTableColumn value="#{paciente.telefono}"
                                           label="Tel."
                                           width="5%"/>
                        <b:dataTableColumn style="text-align: center"
                                           value="#{paciente.correo}"
                                           width="10%"
                                           label="Correo"/>
                        <b:dataTableColumn style="text-align: center"
                                           value="#{paciente.cedula}"
                                           width="5%"
                                           label="Ced"/>
                        <b:dataTableColumn style="text-align: center"
                                           value="#{paciente.id_distrito}"
                                           width="1%"
                                           label="D"/>
                        <b:dataTableColumn style="text-align: center"
                                           value="#{paciente.id_canton}"
                                           width="1%"
                                           label="C"/>
                        <b:dataTableColumn style="text-align: center"
                                           
                                           value="#{paciente.id_provincia}"
                                           width="1%"
                                           label="P"/>
                        <b:dataTableColumn style="text-align: center"
                                           value="#{paciente.fecha_nacimiento}"
                                           width="5%"
                                           label="F.Nacimiento"/>
                        <b:dataTableColumn style="text-align: center"
                                           value="#{paciente.peso}"
                                           width="5%"
                                           label="Peso"/>
                        <b:dataTableColumn style="text-align: center"
                                           value="#{paciente.estatura}"
                                           width="5%"
                                           label="Estatura"/>
                        <b:dataTableColumn style="text-align: center"
                                           value="#{paciente.grasaCorp}"
                                           width="5%"
                                           label="Grasa"/>
                        <b:dataTableColumn style="text-align: center"
                                           value="#{paciente.cintura}"
                                           width="3%"
                                           label="Talle"/>
                        <b:dataTableColumn style="text-align: center"
                                           width="10%"
                                           label="Accion">
                            <b:commandButton value="Editar"
                                             action="#{pacienteController.edita(paciente.id_paciente)}"/>

                        </b:dataTableColumn>
                    </b:dataTable>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
