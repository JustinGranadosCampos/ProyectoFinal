<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Gesti√≥n de usuarios</title>
    </h:head>
    <body>
        <ui:composition template="./../../resources/templates/plantilla.xhtml">
            <ui:define name="content">
                <h:form id="editaUsuarioForm">
                    <b:dataTable value="#{usuarioSistemaController.usuarios}"
                                 var="usuario"
                                 excel="true"
                                 pdf="true"
                                 csv="true"
                                 print="true"
                                 copy="true"
                                 columnVisibility="true">
                        <b:dataTableColumn value="#{usuario.id_usuario}"
                                           label="ID"
                                           width="4%"/>
                        <b:dataTableColumn value="#{usuario.nombreCompleto}"
                                           label="Nombre"
                                           width="15%"/>
                        <b:dataTableColumn value="#{usuario.id_rol}"
                                           label="Rol"
                                           width="19%"/>
                        <b:dataTableColumn value="#{usuario.telefono}"
                                           label="Telefono"
                                           width="10%"/>
                        <b:dataTableColumn value="#{usuario.direccion}"
                                           label="Direccion"
                                           width="15%"/>
                        <b:dataTableColumn style="text-align: center"
                                           value="#{usuario.nombreUsuario}"
                                           width="8%"
                                           label="Nombre Usuario"/>
                        <b:dataTableColumn value="#{usuario.pwUsuario}"
                                           label="Clave"
                                           width="19%"/>
                        <b:dataTableColumn style="text-align: center"
                                           width="10%"
                                           label="Accion">
                            <b:commandButton value="Editar"
                                             action="#{usuarioSistemaController.edita(usuario.id_usuario)}"/>

                        </b:dataTableColumn>
                    </b:dataTable>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
