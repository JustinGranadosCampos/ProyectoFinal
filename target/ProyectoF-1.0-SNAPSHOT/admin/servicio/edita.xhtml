<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Servicios</title>
    </h:head>
    <h:body>
        <ui:composition template="./../../resources/templates/plantilla.xhtml">
            <ui:define name="content">
                <h:form id="editaUsuarioForm">
                    <b:container fluid="true">
                        <b:panel title="Servicios" look="primary">
                            <b:row tooltip="La identificacion del servicio no se modifica, es auto incremental">
                                <b:column medium-screen="2">
                                    <h:outputLabel value="ID Servicio" for="idServicio"/>
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputText placeholder="Identificacion"
                                                 id="idServicio"
                                                 value="#{servicioController.id_servicio}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="idServicio"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputText value="Nombre del servicio:"/>
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputText placeholder="Nombre servicio"
                                                 id="nombre"
                                                 required="true"
                                                 autocomplete="false"
                                                 value="#{servicioController.desc_servicio}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="nombre"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputText value="Código de servicio"/>
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputText placeholder="Código servicio"
                                                 id="codServicio"
                                                 required="true"
                                                 autocomplete="false"
                                                 value="#{servicioController.codigo_servicio}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="codServicio"/>
                                </b:column>
                            </b:row>
                            
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputText value="Precio"/>
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputText placeholder="Precio"
                                                 id="precio"
                                                 required="true"
                                                 autocomplete="false"
                                                 value="#{servicioController.precio}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="precio"/>
                                </b:column>
                            </b:row>
                            
                            <b:row>
                                <b:column medium-screen="2"/>
                                <b:column medium-screen="4">
                                    <b:commandButton value="Ingresar"
                                                     look="primary"
                                                     style="width: 33%"
                                                     action="#{servicioController.inserta()}">                                        
                                    </b:commandButton>
                                    <b:commandButton value="Actualizar"
                                                     look="success"
                                                     style="width: 33%"
                                                     action="#{servicioController.modifica()}">                                        
                                    </b:commandButton>
                                    <b:commandButton value="Eliminar"
                                                     look="danger"
                                                     style="width: 33%"
                                                     action="#{servicioController.elimina()}">                                        
                                    </b:commandButton>
                                </b:column>
                            </b:row>
                        </b:panel>
                    </b:container> 
                </h:form>                
            </ui:define>
        </ui:composition>
    </h:body>
</html>
