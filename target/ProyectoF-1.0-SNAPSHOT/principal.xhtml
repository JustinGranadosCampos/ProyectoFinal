<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Principal</title>
    </h:head>
    <h:body>
        <ui:composition template="./resources/templates/plantilla.xhtml">
            <ui:define name="content">
                <h1>Bienvenido(a) ${usuarioSistemaController.nombreUsuario}</h1>
                <h:form>
                    <b:dataTable value="#{citaController.mostrarListaCitas()}"
                                 var="cita"
                                 excel="true"
                                 pdf="true"
                                 csv="true"
                                 print="true"
                                 copy="true"
                                 columnVisibility="true">
                        <b:dataTableColumn value="#{cita.cod_cita}"
                                           label="Codigo"
                                           width="5%"/>
                        <b:dataTableColumn value="#{cita.fecha_cita}"
                                           label="F.Cita"
                                           width="7%"/>
                        <b:dataTableColumn value="#{cita.hora_cita}"
                                           label="H.Cita"
                                           width="8%"/>
                        <b:dataTableColumn value="#{cita.sede}"
                                           label="Sede"
                                           width="10%"/>
                        <b:dataTableColumn style="text-align: center"
                                           value="#{cita.cedula}"
                                           width="10%"
                                           label="Cedula"/>
                        <b:dataTableColumn value="#{cita.nombrePaciente}"
                                           label="Paciente"
                                           width="10%"/>
                        <b:dataTableColumn value="#{cita.nombreProvincia}"
                                           label="Provincia"
                                           width="10%"/>
                        <b:dataTableColumn style="text-align: center"
                                           value="#{cita.nombreMedico}"
                                           width="15%"
                                           label="Medico"/>
                        <b:dataTableColumn style="text-align: center"
                                           value="#{cita.desc_servicio}"
                                           width="15%"
                                           label="Servicio"/>
                        <b:dataTableColumn style="text-align: center"
                                           width="10%"
                                           label="Accion">
                            <b:commandButton value="Procesar"/>
                        </b:dataTableColumn>
                    </b:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
